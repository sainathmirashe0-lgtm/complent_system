<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0a2540, #2b1055);
      color: #fff;
    }
    .hhs-navbar {
  height: 56px;
  background-color:black;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  color: #ffffff;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
  position: sticky;
  top: 0;
  z-index: 1000;
}
/* Title */
.hhs-title {
  font-size: 20px;
  font-weight: 600;
}

/* Buttons container */
.hhs-actions {
  display: flex;
  gap: 8px;
}
    .hhs-btn {
  background: transparent;
  color: #ffffff;
  border: 1px solid #ffffff;
  padding: 6px 14px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.2s ease;
}

/* Hover */
.hhs-btn:hover {
  background-color: #205493;
}

/* Active */
.hhs-btn.active {
  background-color: #ffffff;
  color: #112E51;
  font-weight: 600;
}

/* Variants */
.hhs-btn.success {
  border-color: #ffffff;
  color: #ffffff;
}

.hhs-btn.success:hover {
  background: #205493;
  color: #ffffff;
}

.hhs-btn.warning {
  border-color: #ffffff;
  color: #ffffff;
}

.hhs-btn.warning:hover {
  background: #facc15;
  color: #000000;
}
/* ===== LIGHT MODE ===== */
body.light-mode {
  background: #f4f6f9;
  color: #111;
}

body.light-mode .dashboard {
  background: #ffffff;
  color: #111;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

body.light-mode .card {
  background: #f0f2f5;
  color: #111;
}

body.light-mode .hhs-navbar {
  background: #ffffff;
  color: #111;
}

body.light-mode .hhs-btn {
  color: #111;
  border-color: #111;
}

body.light-mode .hhs-btn:hover {
  background: #ddd;
}

/* =====================================================
   DASHBOARD NAVBAR (HHS GOV STYLE)
===================================================== */
.dashboard-header {
  width: 100%;
  min-height: 56px;
  background-color: #112E51; /* HHS Navy */
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 24px;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Title */
.dashboard-title {
  font-size: 20px;
  font-weight: 600;
  color: #ffffff;
  white-space: nowrap;
}

/* Buttons container */
.dashboard-actions {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap; /* prevents breaking */
}

/* Base button */
.dash-btn {
  background: transparent;
  color: #ffffff;
  border: 1px solid #ffffff;
  padding: 6px 14px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.2s ease;
  white-space: nowrap;
}

/* Hover */
.dash-btn:hover {
  background-color: #205493;
}

/* Active */
.dash-btn.active {
  background-color: #ffffff;
  color: #112E51;
  font-weight: 600;
}

/* Variants */
.dash-btn.success {
  border-color: #22c55e;
  color: #22c55e;
}

.dash-btn.success:hover {
  background: #22c55e;
  color: #ffffff;
}

.dash-btn.warning {
  border-color: #facc15;
  color: #facc15;
}

.dash-btn.warning:hover {
  background: #facc15;
  color: #000000;
}



    .dashboard {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(15, 20, 40, 0.9);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h2 {
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
    }

    .card h1 {
      color: #00f2ff;
      font-size: 36px;
    }

    .charts {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    canvas {
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>

<body>
     <div class="hhs-navbar">
    <div class="hhs-title">Complaint Dashboard</div>

    <div class="hhs-actions">
      <button class="hhs-btn active" onclick="showOverview()">Overview</button>
      <button class="hhs-btn" onclick="showComplaints()">My Complaints</button>
      <button class="hhs-btn warning" onclick="showWithdrawals()">Withdrawals</button>
      <a href="#" class="hhs-btn success">Give Solution</a>
      <button class="hhs-btn">Submit Complaint</button>
      <a href="#" class="hhs-btn success">Add Complaints</a>
      <a href="#" class="hhs-btn success">View Solutions</a>
      <a href="#" class="hhs-btn success">Logout</a>
      <button class="hhs-btn" id="themeToggle">â˜€</button>

    </div>
  </div>
  <h2>ðŸ“Š Complaint Dashboard</h2>
  <div class="cards">
    <div class="card">
      <h1>290</h1>
      <p>Total Complaints</p>
    </div>
    <div class="card">
      <h1 style="color:#00ff99;">160</h1>
      <p>Approved</p>
    </div>
    <div class="card">
      <h1 style="color:#ff884d;">130</h1>
      <p>Pending</p>
    </div>
  </div>
  <div class="charts">
    <div class="charts" style="margin-top:30px;">
  <div>
    <h3>ðŸ“Œ Complaints by Category</h3>
    <canvas id="categoryChart"></canvas>
  </div>
  <div>
    <h3>ðŸ“ˆ Monthly Trend</h3>
    <canvas id="lineChart"></canvas>
  </div>
</div>

<div style="margin-top:30px;">
  <h3>ðŸ‘· Worker Performance</h3>
  <canvas id="workerChart"></canvas>
</div>

    <div>
      <h3>Monthly Complaints</h3>
      <canvas id="barChart"></canvas>
    </div>
    <div>
      <h3>Status Distribution</h3>
      <canvas id="donutChart"></canvas>
    </div>
  </div>
</div>

<script>
  const barCtx = document.getElementById('barChart').getContext('2d');
  new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct'],
      datasets: [{
        label: 'Complaints',
        data: [12, 15, 18, 20, 25, 10, 22, 35, 18, 45],
      }]
    }
  });

  const donutCtx = document.getElementById('donutChart').getContext('2d');
  new Chart(donutCtx, {
    type: 'doughnut',
    data: {
      labels: ['Approved', 'Pending'],
      datasets: [{
        data: [160, 130],
      }]
    }
  });
  


  // ===== AUTO REFRESH FUNCTION =====
  function refreshCharts() {
    // Simulate new data (replace this with API later)
    barChart.data.datasets[0].data = Array.from({length: 10}, () => 
      Math.floor(Math.random() * 50) + 5
    );

    const approved = Math.floor(Math.random() * 200) + 50;
    const pending = Math.floor(Math.random() * 150) + 30;

    donutChart.data.datasets[0].data = [approved, pending];

    barChart.update();
    donutChart.update();
  }

  // ðŸ” Refresh every 5 seconds
  setInterval(refreshCharts, 5000);


  
  const toggleBtn = document.getElementById("themeToggle");

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("light-mode");

    if (document.body.classList.contains("light-mode")) {
      toggleBtn.innerText = "â˜€ Light Mode";
    } else {
      toggleBtn.innerText = "ðŸŒ™ Dark Mode";
    }
  });

const categoryCtx = document.getElementById('categoryChart').getContext('2d');
const categoryChart = new Chart(categoryCtx, {
  type: 'pie',

    labels: ['Water', 'Road', 'Electricity', 'Internet'],
    datasets: [{
      data: [40, 25, 20, 15]
    }]
  }
});

// ==== Monthly Trend (Line) ====
const lineCtx = document.getElementById('lineChart').getContext('2d');
const lineChart = new Chart(lineCtx, {
  type: 'line',
  data: {
    labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct'],
    datasets: [{
      label: 'Complaints',
      data: [12, 18, 25, 20, 30, 22, 28, 35, 32, 40],
      tension: 0.4
    }]
  }
});

// ==== Worker Performance (Bar) ====
const workerCtx = document.getElementById('workerChart').getContext('2d');
const workerChart = new Chart(workerCtx, {
  type: 'bar',
  data: {
    labels: ['Worker A', 'Worker B', 'Worker C', 'Worker D'],
    datasets: [{
      label: 'Solved Complaints',
      data: [45, 38, 52, 30]
    }]
  }
});
</script>

</body>
</html>
