<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Solution</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #eef3f9;
    }

    /* ===== FORM STYLING ===== */
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: float 0.6s ease-in;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #4f7df3;
    }

    .form-container p {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f7df3;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3b63d1;
    }

    /* ===== DASHBOARD / SIDEBAR STYLES (FROM YOUR CSS) ===== */
    .app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #4f7df3;
      color: white;
      padding: 20px;
    }

    .sidebar ul li {
      list-style: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: rgba(255,255,255,0.2);
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .dashboard-footer {
      background-color: #1e293b;
      color: #ffffff;
      margin-top: 40px;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 40px 60px;
    }

    .footer-column a {
      display: block;
      color: #cbd5f5;
      text-decoration: none;
      margin-bottom: 8px;
    }

    .footer-column a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @keyframes float {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>

</head>
<body>

  <div class="form-container">
    <h2>Solution</h2>
    <p>Write your solution here!</p>

    <form method="post">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Problem Category</label>
      <select required>
        <option>Road</option>
        <option>Water</option>
        <option>Electricity</option>
        <option>Garbage</option>
        <option>Other</option>
      </select>

      <label>Solution</label>
      <textarea rows="5" placeholder="Describe your problem or solution..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
