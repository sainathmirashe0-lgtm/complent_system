<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint System</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >


</head>
<style>
  /* ================= FLASH NOTIFICATION ================= */

.flash-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  pointer-events: none;
}

/* Base Style */
.flash-message {
  width: 90%;
  max-width: 700px;
  margin-top: 20px;
  padding: 14px 20px;
  border-radius: 6px;
  color: #fff;
  font-weight: 500;
  font-size: 15px;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  animation: slideDown 0.4s ease, fadeOut 0.5s ease 2.5s forwards;
}

/* SUCCESS */
.flash-message.success {
  background: #198754;   /* Bootstrap green */
}

/* ERROR / DANGER */
.flash-message.danger,
.flash-message.error {
  background: #dc3545;   /* Bootstrap red */
}

/* WARNING */
.flash-message.warning {
  background: #ffc107;
  color: #000;
}

/* INFO */
.flash-message.info {
  background: #0dcaf0;
  color: #000;
}

/* Slide Down Animation */
@keyframes slideDown {
  from {
    transform: translateY(-40px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Auto Fade Out */
@keyframes fadeOut {
  to {
    opacity: 0;
    transform: translateY(-20px);
  }
}
</style>
<body>

  <!-- ðŸ”” FLASH MESSAGE -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} shadow-sm">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- ===== PAGE CONTENT (EDGE TO EDGE) ===== -->
  <div class="page-wrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- AUTO HIDE FLASH MESSAGE -->
  <script>
    setTimeout(() => {
      document.querySelectorAll('.flash-container').forEach(el => {
        el.style.display = 'none';
      });
    }, 3000);
  </script>

</body>
</html>
