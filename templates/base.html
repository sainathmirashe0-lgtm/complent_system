<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint System</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <style>
    .flash-container {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1055;
      width: 100%;
      max-width: 420px;
      pointer-events: none;
    }

    .flash-container .alert {
      pointer-events: auto;
      text-align: center;
      padding: 8px 16px;
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- ðŸ”” FLASH MESSAGE (TOP FIXED WITH CSS) -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} shadow-sm">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- PAGE CONTENT -->
  {% block content %}{% endblock %}

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- AUTO HIDE FLASH MESSAGE -->
  <script>
    setTimeout(() => {
      document.querySelectorAll('.flash-container').forEach(el => {
        el.style.display = 'none';
      });
    }, 3000);
  </script>

</body>
</html>
