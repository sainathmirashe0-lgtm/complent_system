{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

<div class="content" style="max-width:500px;margin:40px auto;">
  <div class="box">

    <h2 style="margin-bottom:15px;">üë∑ Assign Worker</h2>

    <p>
      <b>Complaint ID:</b> {{ complaint.id }} <br>
      <b>Category:</b> {{ complaint.category }} <br>
      <b>Description:</b> {{ complaint.description }}
    </p>

    <hr>

    <!-- ‚úÖ SINGLE FORM ONLY -->
    <form method="POST">

      <label><b>Select Worker</b></label>

      <select name="worker_id" required style="width:100%;padding:8px;margin-top:5px;">
        <option value="">-- Select Worker --</option>

        {% for dept, dept_workers in workers_by_dept.items() %}
          <optgroup label="{{ dept }} Department">
            {% for w in dept_workers %}
              <option value="{{ w.id }}">
                {{ w.email }}
              </option>
            {% endfor %}
          </optgroup>
        {% endfor %}
      </select>

      <br><br>

      <button type="submit" class="box99 bo" style="width:100%;">
        ‚úÖ Assign Worker
      </button>

    </form>

    <br>
    <a href="{{ url_for('dashboard') }}" style="text-decoration:none;">
      ‚Üê Back to Dashboard
    </a>

  </div>
</div>

{% endblock %}
